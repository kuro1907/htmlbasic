<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Từ Điển</title>
  </head>
  <body>
    <h3>CHÀO MỪNG ĐẾN VỚI KHO TỪ ĐIỂN</h3>
    <p>Nhập từ bạn muốn tra :</p>
    <input type="text" name="" id="input" />
    <button type="submit" onclick="trans()">Tra cứu</button>
    <p>Kết quả:</p>
    <p id="output"></p>
    <script>
      function trans() {
        let input = document.getElementById("input").value;
        let eng = ["hello", "world", "i"];
        let vie = ["xin chào", "thế giới", "a"];
        for (let i = 0; i < eng.length; i++) {
          if (input == eng[i]) {
            document.getElementById("output").innerHTML = vie[i];
            break;
          } else {
            document.getElementById("output").innerHTML = "Không có kết quả.";
          }
        }
      }
    </script>
  </body>
</html>
