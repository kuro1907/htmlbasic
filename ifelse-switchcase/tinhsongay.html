<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" value="1" id="value">
    <button type="submit" id="" onclick="kiemtra()">Tính số ngày</button>
    <p id="display"></p>
    <script>
        function kiemtra() {
            let check = parseInt(document.getElementById('value').value);
            switch (check) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('display').innerHTML = 'Tháng' + ' ' + check + ' ' + 'có 31 ngày.';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('display').innerHTML = 'Tháng' + ' ' + check + ' ' + 'có 30 ngày.';
                    break;
                case 2:
                    document.getElementById('display').innerHTML = 'Tháng 2 có 28 hoặc 29 ngày.';
                    break;
                default:
                    document.getElementById('display').innerHTML = 'Không có tháng này.';
                    break;
            }
        }
    </script>
</body>

</html>
