<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="submit" onclick="trinhduyet()">Trình Duyệt</button>
    <br>
    <button type="submit" onclick="kiemtra1()">Kiểm tra giá trị 1</button>
    <br>
    <button type="submit" onclick="kiemtra2()">Kiểm tra giá trị 2</button>
    <script>
        function trinhduyet() {
            let browser = prompt('Nhập tên trình duyệt của bạn : ');
            switch (browser) {
                case 'Edge':
                    alert("You've got the Edge!");
                    break;
                case 'Chrome':
                case 'Firefox':
                case 'Safari':
                case 'Opera':
                    alert('Okay we support these browsers too');
                    break;
                default:
                    alert('We hope that this page looks ok!');
            }
        }

        function kiemtra1() {
            let a = parseInt(prompt('Nhập a', ''));
            switch (a) {
                case 0:
                    alert('0');
                    break;
                case 1:
                    alert('1');
                    break;
                case 2:
                case 3:
                    alert('2,3');
                    break;
                default:
                    alert('Không thể thực thi.');
                    break;
            }
        }

        function kiemtra2() {
            let value = prompt('Type a number', 0);
            switch ((value > 0) ? 1 : (value < 0) ? -1 : 0) {
                case 1:
                    alert(1);
                    break;
                case -1:
                    alert(-1);
                    break;
                case 0:
                    alert(0);
                    break;
            }
        }
    </script>
</body>

</html>
