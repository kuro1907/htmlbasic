<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="docReady()">
    <img src="images/nobita.png" alt="nobita" id="nobita" style="position: absolute;left:0; top:0;">
    <script>
        function upArrowPress() {
            var element = document.getElementById('nobita');
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }

        function downArrowPress() {
            let element = document.getElementById('nobita');
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }

        function leftArrowPress() {
            let element = document.getElementById('nobita');
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }

        function rightArrowPress() {
            let element = document.getElementById('nobita');
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }

        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPress();
                    break;
                case 39:
                    rightArrowPress();
                    break;
                case 38:
                    upArrowPress();
                    break;
                case 40:
                    downArrowPress();
                    break;
            }
        }

        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>

</html>
