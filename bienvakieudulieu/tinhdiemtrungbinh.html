<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 :Điểm trung bình</title>
</head>
<body>
    <script>
        toan = parseInt( prompt('Nhập điểm Toán : '));
        ly = parseInt( prompt('Nhập điểm Lý : '));
        hoa = parseInt (prompt('Nhập điểm Hóa: '));
        dtb = (toan+ly+hoa)/3
        document.write('Điểm trung bình : '+ dtb);
    </script>
</body>
