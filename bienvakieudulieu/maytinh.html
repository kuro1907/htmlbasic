<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Caculator</h2>
    <form action="maytinh.html" name="" id="" method="GET">
        <input type="number" name="input1" id="input1" value="">
        <input type="number" name="input2" id="input2" value="">
        <br>
        <button type="submit" onclick="cong()">Addition(+)</button>
        <input type="submit" value="Subtraction(-)" onclick="tru()">
        <input type="submit" value="Multiplication(X)" onclick="nhan()">
        <input type="submit" value="Divition(/)" onclick="chia()">
        <p id="hienthi"></p>
    </form>
    <script>
        var A = parseInt(document.getElementById('input1'));
        var B = parseInt(document.getElementById('input2'));
        function cong(){
            document.getElementById('hienthi').innerHTML=A+B;
        }
        function tru(){
            document.getElementById('hienthi').innerHTML=A-B;
        }
        function nhan(){
            document.getElementById('hienthi').innerHTML=A*B;
        }
        function chia(){
            document.getElementById('hienthi').innerHTML=A/B;
        }
    </script>
</body>
</html>
