<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h2>Caculator</h2>
    <input type="number" id="input1" value="">
    <input type="number" id="input2" value="">
    <br>
    <button type="submit" onclick="cong()">Addition(+)</button>
    <button type="submit" onclick="tru()">Subtraction(-)</button>
    <button type="submit" onclick="nhan()">Multiplication(X)</button>
    <button type="submit" onclick="chia()">Divition(/)</button>
    <p id="hienthi"></p>
    <script>
        function cong() {
            let x = parseInt(document.getElementById('input1').value);
            let y = parseInt(document.getElementById('input2').value);
            document.getElementById('hienthi').innerHTML = x + y
        }

        function tru() {
            let x = parseInt(document.getElementById('input1').value);
            let y = parseInt(document.getElementById('input2').value);
            document.getElementById('hienthi').innerHTML = x - y
        }

        function nhan() {
            let x = parseInt(document.getElementById('input1').value);
            let y = parseInt(document.getElementById('input2').value);
            document.getElementById('hienthi').innerHTML = x * y
        }

        function chia() {
            let x = parseInt(document.getElementById('input1').value);
            let y = parseInt(document.getElementById('input2').value);
            document.getElementById('hienthi').innerHTML = x / y
        }
    </script>
</body>

</html>
