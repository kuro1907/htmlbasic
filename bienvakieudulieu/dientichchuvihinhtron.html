<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3+4 : Tính diện tích và chu vi hình tròn</title>
</head>
<body>
    <script>
        r = parseInt( prompt('Nhập bán kính : '));
        const pi = 3.14;
        dt = r*r*pi;
        cv = 2*r*pi;
        document.write('Diện tích hình tròn là :' + dt);
        document.write('<br/>');
        document.write('Chu vi hình tròn là : ' + cv);
    </script>
</body>
</html>
