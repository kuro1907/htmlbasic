</head>
<body>

    <button type="submit" onclick="alertMessage()">Click vào đây</button>
    <script src="praticeWithFunction1.js"></script>
    <h3>Bài 2 : Tăng đối số 1 đơn vị</h3>

    <p>Nhập tham số thứ hai :</p>
    <input type="number" id="input2">
    <br><br>
    <button type="submit" onclick="total()">Tính tổng</button>
    <p id="display2"></p>
    <h3>Bài 4 : Show Result trước và sau khi chạy hàm addNumbers</h3>
    <button type="submit" onclick="checkResult()">Click to check</button>
    <h3>Bài 5 : Tìm tên chòm sao</h3>
    <button type="submit" onclick="findNameStar()">Let's Find</button>
    <p id="display3"></p>
