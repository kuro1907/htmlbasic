<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Feet to Meters</title>
</head>
<body>
    <p>Nhập Feet:</p>
    <input type="number" id="feet" 
        oninput="footToMeter(this.value)"
        onchange="footToMeter(this.value)">
    <p id="display1"></p>
    <br>
    <p>Nhập Meters:</p>
    <input type="number" id="feet" 
        oninput="meterToFoot(this.value)"
        onchange="meterToFoot(this.value)">
    <p id="display2"></p>
    <script>
        function footToMeter(valnum){
            let foot = parseFloat(valnum);
            let meter = 0.305 * foot
            document.getElementById('display1').innerHTML = meter;
        }
        function meterToFoot(valnum){
            let meter = parseFloat(valnum);
            let foot = 3.279 * meter
            document.getElementById('display2').innerHTML = foot;
        }
    </script>
</body>
</html>
