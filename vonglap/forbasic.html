<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Bài 1 </h2>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <h2>Bài 2</h2>
    <h3>Tính tổng các phần tử từ 1 đến số vừa nhập vào.</h3>
    <button type="submit" onclick="tinhtoan()">Tính tổng</button>
    <p id="demo2"></p>
    <script>
        let text = "";
        let i;
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;

        function tinhtoan() {
            let num = prompt("Enter your number: ");
            let total = 0;
            let i;
            for (i = 1; i <= num; i += 1) {
                total = total + i;
            }
            document.getElementById("demo2").innerHTML = total
        }
    </script>
</body>

</html>
