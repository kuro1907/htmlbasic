<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Bài 1</h3>
    <button type="submit" onclick="tinhtoan()">Nhập số</button>
    <p id="demo"></p>
    <h3>Bài 2</h3>
    <button type="submit" onclick="hr()">Tạo HR từ 1 - 100</button>
    <script>
        function tinhtoan() {
            let num
            let total = 0
            while (num != -1) {
                num = parseInt(prompt('Nhập số : '));
                alert(num);
                total += num;
            }
            document.getElementById('demo').innerHTML = total
        }

        function hr() {
            let i = 1;
            while (i < 100) {
                document.write("<hr width = " + i + "%>");
                i++;
            }
        }
    </script>
</body>

</html>
