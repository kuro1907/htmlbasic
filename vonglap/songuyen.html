<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="display"></p>
    <script>
        let numbers = parseInt(prompt('Nhập số nguyên tố cần in:'));
        let count = 0;
        var flag = true;
        let n = 2;
        while (count < numbers) {
            if (n < 2) {
                flag = false;
            } else if (n == 2) {
                flag = true;
            } else if (n % 2 == 0) {
                flag = false;
            } else {
                for (var i = 3; i < n - 1; i += 2) {
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true) {
                document.getElementById('display').innerHTML = n
            }
            count++;
        }
    </script>
</body>

</html>
